		<title>Order: Butterwood Bake Consortium</title>

		<h3 id="order_title"><em>Order</em></h3><br>
		Place an order for one of our whole pies here. Thank you for using our services! 

		<!-- Form -->
		<form onsubmit="return validate()">
		<fieldset>

			<label>Customer Details</label><hr>
			<input type="text" pattern="[A-Za-z -]*" name="name" maxlength="20" placeholder="First Name*" required><br>
			<input type="text" pattern="[A-Za-z -]*" name="name" maxlength="20" placeholder="Last Name*" required><br>
			<input type="text" pattern="[A-Za-z1-9 -]*" name="address" maxlength="40" placeholder="Billing Address*" required><br>
			<input type="email" pattern=".+@(([\w-]+\.)+(com|edu|org|net|gov|mil|biz|info))" name="email" placeholder="Email*" required><br>
			<input type="text" pattern="[0-9]{10}" name="phone" maxlength="10" placeholder="Phone*"/><br>

			<label>Order Details</label><hr>
			<label>Quantity:</label><br>

			<div id="type_selection">
			<select>
			  <option value="">1</option>
			  <option value="">2</option>
			  <option value="">3</option>
			  <option value="">4</option>
			  <option value="">5</option>
			  <option value="">6</option>
			  <option value="">7</option>
			  <option value="">8</option>
			  <option value="">9</option>
			  <option value="">10</option>
			</select><br>
		    </div>

			<label>Pie Type:</label><br>
			<div id="type_selection">
			Homestyle<input id="radio" name="radio" type="radio"><br>
			Butterwood<input id="radio" name="radio" type="radio"><br>
			</div>

			<input class="checkbox" type="checkbox" value="on">Send me details<br>
			<button type="submit" name="contact_form_submit" value="Send">Submit</button><br/><br/>
			<button type="reset" name="contact_form_submit" value="Reset">Reset</button>
		</fieldset>
		</form>
